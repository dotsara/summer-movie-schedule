<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Summer blockbusters, 2019.</title>
  <meta name="description" content="Scheduling movies for the summer season.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<header role="banner">
  <h1>Summer blockbusters, 2019</h1>
</header>

<section role="main">
  <div class="movies-list">
    <h2>Movies, sample list, original order</h2>
    <ul class="original-movies">
      <li>
        <i>Jaws</i>
      </li>
      <li>
        <i>Star Trek (2009)</i>
      </li>
      <li>
        <i>Independence Day</i>
      </li>
      <li>
        <i>Star Wars</i>
      </li>
      <li>
        <i>Jurassic Park</i>
      </li>
    </ul>


    <button
            role="button"
            onclick="mixUpMovies();"
    >
      Mix 'em up! &rarr;
    </button>
  </div>
  <div class="movies-list">
    <h2>Movies, sample list, mix up the order</h2>
    <ul id="reordered-movies">

    </ul>
  </div>

</section>

<footer role="contentinfo">
  <p>Made with tea and a baroque Pandora station by <a href="https://github.com/dotsara">Sara</a>.</p>
</footer>

<script src="scripts/schedule.js"></script>
</body>
</html>
